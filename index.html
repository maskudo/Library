<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">My Library</h1>
    <br>
    <div>
        <form onsubmit="return false" class="form">
            <div class="form-inputs">
                <div class="form-item">
                    <label for="Title">Title</label>
                    <input type="text" id="textbox" name="Title">
                </div>
                <div class="form-item">
                    <label for="Pages">Pages</label>
                    <input type="number" id="textbox" name="Pages">
                </div>
                <div class="form-item">
                    <label for="Author">Author</label>
                    <input type="text" id="textbox" name="Author">
                </div>
                <div class="form-item">
                    <label for="Status">Status</label>
                    <span>Read? <input type="checkbox" name="Status"></span>
                </div>
            </div>
            <br>
            <input type="submit" id="submit-button" value="Submit">
        </form>
        <br>
        <br>
        <div>
            <table>
                <thead>
                    <tr class="tableHead">
                        <th>Title</th>
                        <th>Pages</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
                
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
